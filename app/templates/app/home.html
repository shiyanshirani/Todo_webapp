<h1>Your todo list</h1>

{% block content %}

    <form action="/" method="POST">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" value="Submit">
    </form>

    {%  for task in tasks %}
        <a href="{% url 'update' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        <p>{{ task }}</p>
    {% endfor %}

{% endblock %}
