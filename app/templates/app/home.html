{% extends "app/base.html" %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.task }}
        <input type="submit" value="Submit">
    </form>

    {% for task in tasks %}
        <div>
            <a href="{% url 'update_task' task.id %}">Update</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
            <p>{{ task }}</p>
        </div>
    {% endfor %}

{% endblock %}
